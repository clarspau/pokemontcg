{% extends 'base.html' %}

{% block js %}
  let likes = {{ like_ids|safe }};
{% endblock %}

{% block content %}
<div>
    <div class="liked-card-container">
        {% for card in cards %}
          <div id="{{card.id}}" class="mycard">
            <div class="card-name">{{ card.name }}</div>
            <div class="card-rarity">{{ card.rarity }}</div>
            <!-- <div class="card-price">${{ card.price }}</div> -->
            <div class="card-price">${{ "{:.2f}".format(card.price) }}</div>
            <img src="{{ card.image }}" alt="">
            <div class="like-button"></div>
          </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
