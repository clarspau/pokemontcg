{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
     <h1 class="text-center mb-4">Collection</h1>
     {% if collection %}
     <ul class="list-group">
          {% for item in collection %}
          <li class="list-group-item">{{ item.pokemon_name }}</li>
          {% endfor %}
     </ul>
     {% else %}
     <p class="text-center">Your collection is empty.</p>
     {% endif %}
</div>
{% endblock %}
