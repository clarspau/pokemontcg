{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
      {% for set in sets %}
        <div class="col-md-4">
          <div class="card text-center border-primary rounded-lg mb-4">
            <a href="/index/{{set.id}}" class="text-decoration-none">
                <img src="{{set.images.logo}}" alt="{{set.name}}" class="card-img-top hover-effect custom-image-size img-fluid" style="object-fit: contain; max-width: 100%; height: 200px;">
              <h3 class="hover-effect">{{set.name}}</h3>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
